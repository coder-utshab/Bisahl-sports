<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishal Sports</title>
    <!-- google font -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
     <!-- tailwind and daily ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<!-- Navbar Start -->
<div class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">

    <!-- Logo -->
    <div class="text-2xl font-bold">Hockey<span class="text-red-500">'s</span></div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8 font-medium">
      <a href="#" class="text-red-500">Home</a>
      <a href="#">About</a>
      <a href="#">Pages</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>

    <!-- Right Side -->
    <div class="hidden md:flex items-center space-x-4">
      <i class="fas fa-search"></i>
      <div class="bg-red-500 text-white px-4 py-2 rounded-lg cursor-pointer">Get Ticket</div>
    </div>

    <!-- Mobile Button -->
    <div class="md:hidden p-2 text-gray-700 cursor-pointer" id="menu-btn">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="hidden md:hidden flex flex-col items-center space-y-4 py-6 font-medium bg-white shadow-md" id="menu">
    <a href="#" class="text-red-500">Home</a>
    <a href="#">About</a>
    <a href="#">Pages</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
    <div class="bg-red-500 text-white px-4 py-2 rounded-md text-center cursor-pointer">Get Ticket</div>
  </div>
</div>

<!-- JS Toggle -->
<script>
  const menuBtn = document.getElementById("menu-btn");
  const menu = document.getElementById("menu");

  menuBtn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>


     
 
</body>
</html>
